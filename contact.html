    <div class="container-con" style="text-align: center;">
        <h1>CONTACT</h1>
        <div class="contact-container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3753.7571917534174!2d123.72524267492139!3d13.144069387187349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a103baa4bbadf7%3A0xc71c65357a25e50a!2s519%20Boarding%20House!5e1!3m2!1sen!2sph!4v1696243876348!5m2!1sen!2sph"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <div class="message">
                    <h2>Message me anytime!</h2>
                </div>
                <form id="contactForm" action="mailto:reychelledemonteverde.escota@bicol-u.edu.ph" method="post"
                    enctype="text/plain">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>
                    <button type="submit" class="submit-button">Send Email</button>
                </form>
            </div>
        </div>
    </div>
